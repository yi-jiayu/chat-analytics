<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<input type="file" id="files" name="files[]" />
<div id="series_chart_div" style="width: 1440px; height: 900px;"></div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});

        function drawSeriesChart() {

            var data = google.visualization.arrayToDataTable(googleDataArray);

            var options = {
                hAxis: {title: 'Time', gridlines: {color: 'transparent'}, baselineColor: 'transparent', viewWindow: {min: -1, max: 24}},
                vAxis: {title: 'Day', gridlines: {color: 'transparent'}, baselineColor: 'transparent', viewWindow: {min: -1, max: 7}},
                bubble: {textStyle: {fontSize: 11, color: 'none'}},
                series: {'': {color: 'black', visibleInLegend: false}}
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
