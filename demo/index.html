<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../lib/browser.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        html * {
            font-family: 'Roboto', sans-serif;
        }

        #punchCardDiv {
            flex: 1;
            height: 800px;
        }

        #pngLink {
            margin: 0 16px 0;
        }
    </style>
</head>
<body>
<h1>Whatsapp Chat Analytics</h1>
<p>Select your whatsapp chat log to find out when you and your friends are the most and least active!</p>
<input type="file" id="files" name="files[]"/>
<div id="punchCardDiv"></div>
<input type="button" id="getPngLink" value="Get png link"><span id="pngLink"></span>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart(title) {
        document.querySelector('#pngLink').innerHTML = '';

        var data = googleDataArray.length > 1 ? google.visualization.arrayToDataTable(googleDataArray) : null;

        let options = {
            title: title
        };

        var chart = new chatAnalytics.visualisation.PunchCard(document.querySelector('#punchCardDiv'));

        google.visualization.events.addListener(chart.wrapper, 'ready', function () {
            document.querySelector('#getPngLink').addEventListener('click', function () {
                document.querySelector('#pngLink').innerHTML = `<a download="${title || 'empty-chart'}.png" href="${chart.wrapper.getChart().getImageURI()}">download</a>`;
            })
        });

        chart.draw(data, options);
    }
</script>
</html>
